name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Integration tests
        run: mvn -B test

      - name: System tests
        run: mvn -B verify

      - name: Store artifact
        uses: actions/upload-artifact@v3
        with:
          name: Shaded jar
          path: target/kafka-connect-iceberg-sink-*-shaded.jar
          retention-days: 7